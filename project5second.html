<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Card</title>
    <link rel="stylesheet" href="project5second.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img 
                src="digitalphoto.jpeg"
            />
            
            <div class="textBox">
                <h2>
                    digital marketing
                </h2>
    
                <p>
                    Digital marketing uses online channels to connect with audiences and drive results.
                     Uses data for targeting and measuring.
                </p>

            </div>

            <div id="amountBox">
                <div id="leftBox">

                    <div class="imgBox">
                        <img 
                            src="music photo.jpg"
                        />
                    </div>

                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>

                </div>

                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#"> Cancel Order</a>
            </div>
            
        </div>

    </div>

</body>
</html>
