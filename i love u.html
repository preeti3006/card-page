<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pyaar</title>
  <style>
    body {
  background-color: #f2f2f2;
  font-family: Arial, sans-serif;
}

.heart {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.heart h1 {
  font-size: 36px;
  color: #ff69b4;
  animation: heartbeat 1s infinite;
}

@keyframes heartbeat {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.2);
  }
  100% {
    transform: scale(1);
  }
}
  </style>
</head>
<body>
  <div class="heart">
    <h1>I Love You boboo ❤</h1>
    <h2>miss u bhut  sara</h2>
    <h3>itna kya gussa aapna is pyare se  chote se boboo se </h3>
     <h2>dar nhi hai mere 🔪😏</h2>
  </div>
</body>
</html>
