        <br>

        <form>

            <!-- fieldset mtlb ek box ka ander aur legend ka mtlb ek box ka biche mai likhna hu aur side se box  -->
            
        <fieldset>
            <legend style="background-color: aqua;">HTML Form Dummy</legend>

            <!-- date chose karne ke liye -->

            <label for="datepicker">Choose Date:</label>
        <input type="date" id="datepicker">

        <br>
        <br>
            <!-- section ka mtlb uss section mai jana ka chose karna aur option ka mtlb use mai chose karna -->

        <label for="selector1">Choose your Dish:</label>

            <option value="kurkure">Kurkure</option>
            <option value="chips">Chips</option>
        </select>


        <br>
        <br>
         
        <!-- button show karne ke liye -->

        <br>
        <br>

        <!-- koy bhi box mai text add karne ke liye -->

        <textarea name="textArea1" id="textArea1" cols="15" rows="2" placeholder="enter text here..."></textarea>

        

        </fieldset>

    </form>
